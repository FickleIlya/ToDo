{% extends 'todo/base.html' %}

{% block head %}
<title>Log In</title>
{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Login</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-error">
                    {{ form.non_field_errors }}
                </div>

                {% for f in form %}
                    <p>
                        <label class="foem-label" for="{{ f.id_for_label }}"> {{ f.label }}: </label>
                        {{ f }}
                    </p>
                <div class="form-error"> {{ f.errors }}</div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <hr>
            <div class="text-center">
                Need an account? <a href="{% url 'signup_user' %}">Sign Up</a>
            </div>
        </div>
    </div>
{% endblock %}
